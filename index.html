<!DOCTYPE html>

<head>
  <title>Hello, Sun!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" htref="style.css">
</head>

<body>
  <div id="app">
    <img src="./obake.jpg" alt="obake" />
    <h3>Hello, {{name}} san</h3>
    <p>Where are you going ?</p>
    <input type="text" v-model="place">
    <button v-on:click="sendPlace">Let's go</button>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE1OWiFCQW40Q69tfrI_T8Dt4yqT-m-jw&callback=initMap" async
      defer></script>
  </div>
</body>

<footer>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
  <script src="index.js"></script>
</footer>

</html>
