<html>

<head>
  <title>Hello, Sun!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    #map {
      height: 100%;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <img src="./obake.jpg" alt="obake" />
  <p>Hello, {Hoge} san</p>
  <p>Where are you going ?</p>
  <input type="text" name="place">
  <button>Let's go</button>
  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 8
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcsMNAlDAUfFlwmU1xYbVJrDgjkkiWSwU&callback=initMap" async
    defer></script>
</body>

</html>
